<template name="splash">
  <div id="splash">
    <div class="container">
      <div class="logo-container">
        <img id="logo" src="/assets/images/ichack-logo-white.png" alt="logo" />
      </div>
      <div class="header">
        {{constant 'Q_NAME'}}
      </div>
      <div class="subheader">
        {{constant 'SPLASH_MESSAGE'}}
      </div>
      <br />
      {{> login }}
    </div>
  </div>
</template>
